<body>
  <div class="div-principal">

   <app-sidebar></app-sidebar>

    <div class="div-second">

      
      <div class="div-label">
        <div>
           <label>PHARMASYSTEM</label>
        </div>        
        <div style="margin-left: 50em;">          
          <label> {{now}}</label>
        </div>
      </div>


        <!-- conteúdo da página -->
        <h3 class="h3-titulo">{{editing ? 'Atualizar Funcionário' : 'Cadastrar Funcionário'  }}</h3> 
        <label class="label-campos-obrigatorios">Todos os campos são obrigatórios</label>
        <br>
        <br>
        
        <form [formGroup]="EmployeeForm" (ngSubmit)="submitForm()" > 

        <div class="div-nome-e-id" >

          

          <div style="display: inline-grid;margin-right: 10px;padding-right: 13px;">
            <label>CPF</label>
            <input formControlName="cpf"  class="input" type="text" placeholder="000.000.000-00">
          </div>

        </div>

 

        <div style="display: -webkit-box;margin-left: 30px; margin-top: 13px;padding-right: 13px;">
          <div style="display: inline-grid;margin-right: 10px;">
            <label >Primeiro Nome</label>
            <input formControlName="firstName" class="input" type="text" placeholder="Insira o Primeiro Nome">
          </div>

          <div style="display: inline-grid;margin-right: 10px;padding-right: 13px;">
            <label>Último Nome</label>
            <input formControlName="lastName" class="input" type="text" placeholder="Insira o Segundo Nome">
          </div>
        </div>
 
        
        <div style="display: -webkit-box; margin-left: 30px;margin-top: 13px;padding-right: 13px;">
          <div style="display: inline-grid;margin-right: 10px;">
            <label >E-mail (Usuário)</label>
            <input formControlName="email" class="input-2-columns" type="text" placeholder="seu@email.com">
          </div>
        </div>

        <div style="display: -webkit-box;margin-bottom: 100px;margin-left: 30px; margin-top: 13px;padding-right: 13px;">
        <div style="display: inline-grid;margin-right: 10px;padding-right: 13px;">
          <label>Senha</label>
          <input formControlName="password" class="input" type="password" placeholder="Insira a Senha">
        </div>
      </div>
      
    </form> 
         

        <div style="margin-left: 30px;margin-top: 13px; margin-bottom: 10em;">
          <button (click)="createEmployee()" class="botão">{{editing ? 'Atualizar' : 'Cadastrar'  }}</button>
        </div>

        
        <!--  -->
   
    
  
      </div>
    </div>
    </body>
